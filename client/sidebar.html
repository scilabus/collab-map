<template name="sidebar">
    <ul id="slide-out" class="side-nav">
       <li><a href="#!">Scilabus</a></li>
       <li><a href="#!">Second Link</a></li>

       <li><div class="divider"></div></li>
       <li><a class="subheader">Images</a></li>
       {{#each getPoints}}
            {{log this}}
            <li><a class="waves-effect point" href="#!" data-lat="{{coord.lat}}" data-long="{{coord.long}}">{{ title }}</a></li>
       {{/each}}

       <ul class="collection">
           {{#each getPoints}}
            <li class="collection-item avatar">
              <i class="material-icons circle">folder</i>
              <span class="title">{{title}}</span>
              <!-- <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a> -->
            </li>
           {{/each}}
       </ul>
     </ul>

    <a data-activates="slide-out" class="button-collapse waves-effect waves-light btn " id="show-menu"> <i class="material-icons">menu</i> </a>
</template>
