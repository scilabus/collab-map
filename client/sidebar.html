<template name="sidebar">
    <ul id="slide-out" class="side-nav">
        <img src="https://pbs.twimg.com/profile_images/556466074699329536/a5Sed1V4_400x400.jpeg" width="200"/>

       <li><div class="divider"></div></li>
       <li><a class="subheader">Images</a></li>

       <ul class="collection">
           {{#each getPoints}}
           <a href="#!" class="collection-item point" data-lat="{{coord.lat}}" data-long="{{coord.long}}">
               {{title}}
               <span class="secondary-content"><i class="material-icons right">location_on</i></span>
           </a>
           {{/each}}
       </ul>
     </ul>

    <a data-activates="slide-out" class="button-collapse waves-effect waves-light btn " id="show-menu"> <i class="material-icons">menu</i> </a>
</template>
