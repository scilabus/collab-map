<template name="detail_card">
    {{#with getCurrentPointOrNull}}
        <div class="card point-info hoverable">
            {{#with imgURL}}
            <div class="card-image waves-effect waves-block waves-light">
                <img class="activator" src="{{ this }}">
            </div>
            {{/with}}
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">{{ title }}<i class="material-icons right">more_vert</i></span>
            </div>

            {{> description}}
        </div>
    {{/with}}
</template>


<template name="description">
    <div class="card-reveal">
        <span class="card-title grey-text text-darken-4"> {{ title }} <i class="material-icons right">close</i></span>
        <p>{{{ description }}}</p>

        <div class="edit-mode-btn"><i class="material-icons left">edit</i></div>

        <p class="icon-links">
            {{> social_btn }}

            {{#if wikipedia}}
                <a href="{{wikipedia}}" target="_blank">
                    <i class="fa fa-wikipedia-w right tooltipped" data-position="bottom" data-delay="50" data-tooltip="Voir la page Wikipedia liÃ©e" aria-hidden="true"></i>
                </a>
            {{/if}}
        </p>
    </div>
</template>

<template name="social_btn">
    <div class="fb-share-button"
		data-href="https://map.scilabus.com/point/{{_id}}"
		data-layout="button">
	</div>

    <a href="https://twitter.com/share" class="twitter-share-button"
        data-show-count="false"
        data-text="{{title}}"
        data-via="scilabus"
        data-url="https://map.scilabus.com/point/{{_id}}">
        Tweet
    </a>
    <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>

</template>
