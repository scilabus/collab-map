<template name="detail_card">
    {{#with getSelectedMarker}}
        <div class="card point-info hoverable">
            <div class="card-image waves-effect waves-block waves-light">
                <img class="activator" src="{{ imgUrl }}">
            </div>
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">{{ title }}<i class="material-icons right">more_vert</i></span>
            </div>

            {{> description}}
        </div>
    {{/with}}
</template>


<template name="description">
    <div class="card-reveal">
        <span class="card-title grey-text text-darken-4"> {{ title }} <i class="material-icons right">close</i></span>
        <p>{{{ note }}}</p>

        <p class="icon-links">
            <div class="fb-like adjust-fb" data-href="http://example.com" data-layout="button" data-action="like" data-size="small" data-show-faces="false" data-share="false">
            </div>

            <a href="https://twitter.com/share" class="twitter-share-button" data-show-count="false">Tweet</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>

            {{#if wikipedia}}
                <a href="{{wikipedia}}" target="_blank">
                    <i class="fa fa-wikipedia-w right tooltipped" data-position="bottom" data-delay="50" data-tooltip="Voir la page Wikipedia liÃ©e" aria-hidden="true"></i>
                </a>
            {{/if}}
        </p>
    </div>
</template>
