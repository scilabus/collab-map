
<template name="addnew">
    <!-- @todo move to form-modal template -->
    <div id="modal-add-new" class="modal">
        <form action="#">
          <div class="modal-content">
            <h4>Ajouter une photo Ã  la carte collaborative</h4>

            {{> uploadform }}
          </div>

          <div class="modal-footer">
            <button class="modal-action modal-close waves-effect waves-green btn" type="submit">Envoyer</button>
            <button class="modal-action modal-close waves-effect waves-green btn-flat" id="cancel">Annuler</button>
          </div>
      </form>
    </div>
    {{#unless isEditLocationMode}}
        <a class="btn-floating btn-large waves-effect waves-light red add-button modal-trigger" id="show-add-new"><i class="material-icons">add</i></a>
    {{/unless}}
</template>

<template name="uploadform">
    {{#with getCurrentPoint }}
    {{log this}}
        <div class="row">
            <div class="col s12">
                <div class="input-field">
                    <label for="title" class="{{ifThen title 'active'}}">Titre *</label>
                    <input name="title" type="text" class="required" value="{{title}}" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s8">
                <div class="row">
                    <div class="col s10">
                        <label for="coordinates" class="{{ifThen coord 'active'}}">GPS *</label>
                        <input disabled value="{{formatGps coord}}" class="required" name="coordinates" type="text" required>
                    </div>
                    <div class="col s2">
                        <a class="btn-floating red" id="edit-location"><i class="material-icons">edit_location</i></a>
                    </div>
                </div>
                <div class="row">
                    <label for="date" class="{{ifThen date 'active'}}">Date</label>
                    <input value="{{date}}" name="date" type="text" class="validate">
                <!-- </div> -->
                <!-- <div class="row"> -->
                    <label for="tags" class="{{ifThen tags 'active'}}">Tags</label>
                    <input name="tags" type="text" class="validate" value="{{tags}}">
                <!-- </div> -->
                <!-- <div class="row"> -->
                    <label for="wikipedia" class="{{ifThen links.wikipedia 'active'}}">Page Wikipedia</label>
                    <input name="wikipedia" type="text" class="validate" value="{{links.wikipedia}}">
                </div>
            </div>
            <div class="col s4">
                <div class="photo-wrapper" id="add-img-upload">
                    {{#if imgId}}
                        <img class="img-preview" src="{{ imgURL }}">
                    {{else}}
                        <div for="file-upload" class="placeholder center-align">
                            <i class="material-icons add-img">add</i>
                        </div>
                    {{/if}}
                </div>
                <input id="file-upload" type="file"/>
            </div>
        </div>
        <div class="row">
            <label for="description"  class="{{ifThen description 'active'}}">Description <small>(HTML)</small></label>
            <textarea name="description" class="materialize-textarea">{{description}}</textarea>
        </div>
    {{/with}}
</template>
