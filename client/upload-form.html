<template name="addnew">
    <!-- @todo move to form-modal template -->
    <div id="modal-add-new" class="modal">
        <form action="#">
          <div class="modal-content">
            <h4>Ajouter une photo Ã  la carte collaborative</h4>

            {{> addnewform }}
          </div>

          <div class="modal-footer">
            <button class="modal-action modal-close waves-effect waves-green btn" type="submit">Envoyer</button>
            <button class="modal-action modal-close waves-effect waves-green btn-flat">Annuler</button>
          </div>
      </form>
    </div>

    <a class="waves-effect waves-light btn modal-trigger" id="show-add-new">+</a>
</template>

<template name="addnewform">

      <div class="file-field input-field">
        <div class="btn">
          <span>Photo</span>
          <input type="file" name="files" id="files" required>
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text">
        </div>
      </div>

      {{#if isImageSent }}
        {{> details}}
      {{/if}}
</template>


<template name="details">
    <div class="row">
       <form class="col s12">
         <div class="row">
           <div class="input-field col s12">
             <input name="title" type="text" class="validate" required>
             <label for="title">Titre</label>
           </div>
         </div>
         <div class="row">
           <div class="input-field col s6">
             <input value="{{getCurrentImgDate}}" name="date" type="text" class="validate">
             <label for="date">Date</label>
           </div>
           <div class="input-field col s6">
             <input disabled value="{{getCurrentImgGPS}}" name="coordinates" type="text">
             <label for="coordinates">GPS</label>
           </div>
         </div>
         <div class="row">
           <div class="input-field col s12">
               <textarea name="note" class="materialize-textarea"></textarea>
               <label for="note">Commentaire</label>
           </div>
         </div>
       </form>
     </div>
</template>
